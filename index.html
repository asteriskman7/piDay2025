<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>pi day 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' type='image/png' href='./favicon.png'/>
    <link href='index.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id='dsetup'>
      <button id='breset'>Reset All Data</button><pre>    </pre>
      <button id='bstart'>Start Video</button>
      <button id='bcapture'>Capture Image</button>
      <button id='bprocess'>Process Image</button>
      <button id='brll'>RLL</button>
      <button id='brlr'>RLR</button>
      <button id='brrl'>RRL</button>
      <button id='brrr'>RRR</button>
      <button id='brtu'>RTU</button>
      <button id='brtd'>RTD</button>
      <button id='brbu'>RBU</button>
      <button id='brbd'>RBD</button>
      <button id='btogLog'>Toggle log</button>
      <video id='vmain'></video>
      <input type='range' min='1' max='255' value='128' id='ithresh'>
      <input type='entry' id='ePipMin'>
      <input type='entry' id='ePipMax'>
      <input type='entry' id='ePipBias'>
      <pre id='plog'></pre>
      <button id='bgomode'>GO MODE</button>
    </div>
    <canvas id='cgraph' width='200' height='200'></canvas>
    <canvas id='cmain' width='600' height='600'></canvas>
    <div>
      <button id='bexport'>EXPORT</button>
      <div id='dexport'></div>
    </div>
    <script src='./index.js'></script>
  </body>
</html>
